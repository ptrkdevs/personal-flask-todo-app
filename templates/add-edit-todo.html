<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Just Do It!</title>
    <link rel="stylesheet" href="/static/css/styles.css" />
    <script src="https://kit.fontawesome.com/ad24da7ae7.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <header>
      <div class="container">
        <div class="logo">
          <a href="#">
            <img src="/static/images/logo.svg" alt="app-logo" class="logo--image" />
          </a>
          <h1 class="logo--text">TODO</h1>
        </div>

        <nav>
          <ul class="navbar">
            <li class="navbar__item">
              <a href="#" class="navbar--link">HOME</a>
            </li>
          </ul>
        </nav>
      </div>
    </header>

    <main>
      <div class="container">
        <div class="todo-form">
          <div class="form-image">
            <img src="/static/images/form_img.png" alt="form-image" />
          </div>

          <div class="form-inputs">
            <form action="#">
              <label class="form-label" for="todo-item">ADD TODO</label>
              <input type="text" name="todo-item" />
              <input type="submit" class="form-btn" />
            </form>
          </div>
        </div>
      </div>
    </main>

    <footer>
      <div class="container">
        <a href="#" class="footer--link"> Made by Patrick Navarro </a>
        <a href="#" class="footer--link"> Check out my other projects </a>
      </div>
    </footer>
  </body>
</html>
