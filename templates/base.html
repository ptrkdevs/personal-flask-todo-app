<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Just Do It!</title>
    <link rel="stylesheet" href="/static/css/styles.css" />
    <script src="https://kit.fontawesome.com/ad24da7ae7.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <header>
      <div class="container">
        <div class="logo">
          <a href="{{url_for('home')}}"">
            <img src="/static/images/logo.svg" alt="app-logo" class="logo--image" />
          </a>
          <h1 class="logo--text">TODO</h1>
        </div>

        <nav>
          <ul class="navbar">
            {% if request.path.split("/")[1] == "todos"  %}
            {% set list_id = request.path.split("/")[2] %}
            <li class="navbar__item">
              <i class="fa-solid fa-square-plus"></i><a href="{{ url_for('create_todo', id=list_id) }}" class="navbar--link">TODO</a>
            </li>
            {% else %}
            <li class="navbar__item">
              <i class="fa-solid fa-square-plus"></i><a href="{{ url_for('create_collection') }}" class="navbar--link">COLLECTION</a>
            </li>
            {% endif %}
            <li class="navbar__item">
              <a href="{{ url_for('home')}}" class="navbar--link">HOME</a>
            </li>
          </ul>
        </nav>
      </div>
    </header>

    <main>
      <div class="container">{% block content %} {% endblock %}</div>
    </main>

    <footer>
      <div class="container">
        <a href="#" class="footer--link"> Made by Patrick Navarro </a>
        <a href="#" class="footer--link"> Check out my other projects </a>
      </div>
    </footer>
  </body>
</html>
