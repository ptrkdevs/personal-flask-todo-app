<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Just Do It!</title>
    <link rel="stylesheet" href="/static/css/styles.css" />
    <script src="https://kit.fontawesome.com/ad24da7ae7.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <header>
      <div class="container">
        <div class="logo">
          <a href="#">
            <img src="/static/images/logo.svg" alt="app-logo" class="logo--image" />
          </a>
          <h1 class="logo--text">TODO</h1>
        </div>

        <nav>
          <ul class="navbar">
            <li class="navbar__item">
              <i class="fa-solid fa-square-plus"></i><a href="#" class="navbar--link">COLLECTION</a>
            </li>
            <li class="navbar__item">
              <a href="#" class="navbar--link">HOME</a>
            </li>
          </ul>
        </nav>
      </div>
    </header>

    <main>
      <div class="container">
        <div class="todo__container">
          <h1 class="todo-date"><span class="bold">Tuesday</span>, 12th</h1>
          <h1 class="todo-date--month">July</h1>
        </div>

        <!-- metrics -->
        <div class="metrics">
          <div class="metrics__card">
            <i class="fa-solid fa-chart-pie metric-icon"></i>
            <div class="metric-count">
              <h2>5</h2>
              TOTAL
            </div>
          </div>
          <div class="metrics__card">
            <i class="fa-solid fa-note-sticky metric-icon"></i>
            <div class="metric-count">
              <h2>3</h2>
              REMAINING
            </div>
          </div>
          <div class="metrics__card">
            <i class="fa-solid fa-thumbs-up metric-icon"></i>
            <div class="metric-count">
              <h2>2</h2>
              DONE
            </div>
          </div>
        </div>
      </div>
    </main>

    <footer>
      <div class="container">
        <a href="#" class="footer--link"> Made by Patrick Navarro </a>
        <a href="#" class="footer--link"> Check out my other projects </a>
      </div>
    </footer>
  </body>
</html>
